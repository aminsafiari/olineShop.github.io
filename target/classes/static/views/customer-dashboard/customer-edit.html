<div ng-controller="customerEditCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Edit user
                <a ng-click="changeMenu('user-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="row">

                                <div class="col col-lg form-floating mb-3">
                                    <input type="text" placeholder="FirstName" class="form-control"
                                           id="firstName"
                                           ng-model="data.firstName">
                                    <label for="firstName">&nbsp;&nbsp;FirstName</label>
                                </div>
                                <div class="col col-lg form-floating mb-3">
                                    <input type="text" placeholder="LastName" class="form-control"
                                           id="lastName"
                                           ng-model="data.lastName">
                                    <label for="lastName">&nbsp;&nbsp;LastName</label>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col col-lg form-floating mb-3">
                                    <span type="text" class="form-control text-muted"
                                          id="username"
                                          ng-model="data.username" placeholder="username">{{data.username}}</span>
                                    <label for="username"
                                           class="col-form-label">&nbsp;&nbsp;Username</label>
                                </div>
                                <!--todo : check password is strong or not.-->
                                <div class="col-lg form-floating mb-3">
                                    <input type="password" class="form-control" id="password"
                                           ng-model="data.password" placeholder="Password">
                                    <label for="password"
                                           class="col-form-label">&nbsp;&nbsp;newPassword</label>
                                </div>

                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" placeholder="Email" class="form-control" id="email"
                                       ng-model="data.email">
                                <label for="email">&nbsp;&nbsp;Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" placeholder="Mobile" class="form-control" id="mobile"
                                       ng-model="data.mobile">
                                <label for="mobile">&nbsp;&nbsp;Mobile</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" placeholder="Tel" class="form-control" id="tel"
                                       ng-model="data.tel">
                                <label for="tel">&nbsp;&nbsp;Tel</label>
                            </div>
                            <div class="form-floating mb-3">
                                        <textarea ng-model="data.address" placeholder="Address" class="form-control"
                                                  id="address" style="min-height: 6pc;"></textarea>
                                <label for="address">&nbsp;&nbsp;Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" placeholder="PostalCode" class="form-control" id="postal"
                                       ng-model="data.postalCode">
                                <label for="postal">&nbsp;&nbsp;Postal</label>
                            </div>

                            <button type="submit" class="btn btn-primary" ng-click="editData()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
