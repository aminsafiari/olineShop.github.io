<div ng-controller="blogAddCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Add a new Blog
                <a ng-click="changeMenu('blog-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="subTitle">SubTitle</label>
                                    <input type="text" class="form-control" id="subTitle" ng-model="data.subtitle">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="publishDate">Publish Date</label>
                                    <input type="date" class="form-control" id="publishDate"
                                           ng-model="data.publishDate">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="status">Status</label>
                                    <select class="form-select" id="status" ng-model="data.status">
                                        <option value="PUBLISHED">Published</option>
                                        <option value="DRAFT">Draft</option>
                                    </select>
                                    <div class="form-group mb-3 mt-2">
                                        <label for="description">Description</label>
                                        <!--  use tag textarea because content is long  -->
                                        <!--  htmlEditor => have a Bold, Italic,(...); we need in textarea  -->
                                        <div text-angular="text-angular" id="description" name="description"
                                             ng-model="data.description"></div>
                                    </div>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
