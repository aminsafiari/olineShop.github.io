<div ng-controller="productListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>{{category.title}} products</h1>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenuWithCategory('product-add')">Add New +</a><a
                    class="btn btn-sm btn-success float-end mx-2" ng-click="changeMenu('category-list')">Return</a>
                <br>
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{ $index + 1 }}</th>
                        <td>
                            <img width="60" src="/api/utils/upload/files/{{data.image}}">
                        </td>
                        <td>{{data.title}}</td>
                        <td>$ {{data.price}}</td>
                        <td>
                            <!-- ng-show -->
                            <!-- if data.enable is true -->
                            <span class="badge bg-success" ng-show="data.enable">Enable</span>
                            <!-- if data.enable is false<<!>> -->
                            <span class="badge bg-danger" ng-show="!data.enable">Disable</span>
                            <br>
                            <!-- if data.exists is true -->
                            <span class="badge bg-success" ng-show="data.exists">Exists</span>
                            <!-- if data.exists is false<<!>> -->
                            <span class="badge bg-danger" ng-show="!data.exists">NotExists</span>
                            <br>
                            <!-- Show VisitCount -->
                            <span class="badge bg-info">{{data.visitCount}}</span>

                        </td>
                        <td>
                            <a ng-click="editItem(data.id)" class="color-AlamedaOchre cursor-pointer"><i
                                    class="fa fa-edit"></i></a>
                            <a ng-click="deleteItem(data.id)" class="color-EyeOfNewt cursor-pointer"><i
                                    class="fa fa-times"></i></a>
                            <!-- show this productSelf.(use api to show) -->
                            <a title="show Details" target="_blank" href="/product/{{data.id}}"><i
                                    class="fa fa-eye color-blue"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>

                <div>
                    <nav>
                        <ul class="pagination pagination-sm cursor-pointer">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span class="page-link cursor-pointer" ng-click="changePage($index)">
                                    {{ ($index + 1) }}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</div>
