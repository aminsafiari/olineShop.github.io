<div ng-controller="userEditCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Edit user
                <a ng-click="changeMenu('user-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <!-- for sizes login form need to write div col-3 -->
                            <div class="col login-box-holder">
                                <label for="firstName">FirstName</label>
                                <input type="text" class="form-control" id="firstName" ng-model="data.firstName">
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastName">LastName</label>
                                <input type="text" class="form-control" id="lastName" ng-model="data.lastName">
                            </div>
                            <!-- only show, we needn't to change -->
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <span id="username" class="form-control">{{data.username}}</span>
                            </div>
                            <!-- I do not want fill password from UserVM. -->
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" ng-model="data.password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" ng-model="data.email">
                            </div>
                            <!-- only show, we needn't to change -->
                            <div class="form-group mb-3">
                                <label for="role">Role</label>
                                <span id="role" class="form-control">{{data.role}}</span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="enable">Enable</label>
                                <select class="form-select" id="enable" ng-model="data.enable">
                                    <option value="true" ng-selected="data.enable === true">Yes</option>
                                    <option value="false" ng-selected="data.enable === false">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="editData()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
