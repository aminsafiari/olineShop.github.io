<div ng-controller="customerListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Customer List</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">FullName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{ $index + 1 }}</th>
                        <td>{{data.user.username}}</td>
                        <td>{{data.fullName}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.mobile}}</td>
                        <td>
                            <!-- ng-hide=(...) for privacy, User cannot delete user account while logged in with this account. -->
                            <a title="Show Invoices" ng-click="showInvoices(data.id)"
                               class="color-PalmSprings cursor-pointer"><i
                                    class="fa fa-credit-card"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>

                <div>
                    <nav>
                        <ul class="pagination pagination-sm cursor-pointer">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span class="page-link cursor-pointer" ng-click="changePage($index)">
                                    {{ ($index + 1) }}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</div>
