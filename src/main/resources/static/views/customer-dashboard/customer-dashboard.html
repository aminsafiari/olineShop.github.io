<div ng-controller="customerDashboardCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Invoices List</h1>
                <!-- Todo: if NotPayed, redirect to payment getaway. -->
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NO</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{ $index + 1 }}</th>
                        <td>{{data.id}}</td>
                        <td>Invoice : {{data.invoiceDateStr}}
                            <br>
                            <span ng-show="data.payed">Payed : {{data.payedDateStr}}</span>
                        </td>
                        <td>
                            <!-- ng-show -->
                            <!-- if data.isPayed is true -->
                            <span class="badge bg-success" ng-show="data.payed == true">Payed</span>
                            <!-- if data.isPayed is false<<!>> -->
                            <span class="badge bg-danger" ng-show="data.payed == false">NotPayed</span>
                        </td>
                        <td>
                            <a ng-click="showItem(data.id)" class="size-AlamedaOchre cursor-pointer"><i
                                    class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>

                <div>
                    <nav>
                        <ul class="pagination pagination-sm cursor-pointer">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span class="page-link cursor-pointer" ng-click="changePage($index)">
                                    {{ ($index + 1) }}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</div>
