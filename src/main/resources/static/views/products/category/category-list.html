<div ng-controller="categoryListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Product Category List</h1>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('category-add')">Add New +</a>
                <a class="btn btn-sm btn-success float-end mx-2" ng-click="changeMenu('color-list')">Colors</a>
                <a class="btn btn-sm btn-info float-end" ng-click="changeMenu('size-list')">Sizes</a>
                <br>
                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Enable</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{ $index + 1 }}</th>
                        <td>
                            <img width="60" src="/api/utils/upload/files/{{data.image}}">
                        </td>
                        <td>{{data.title}}</td>
                        <td>
                            <!-- ng-show -->
                            <!-- if data.enable is true -->
                            <i class="fa fa-check" ng-show="data.enable"></i>
                            <!-- if data.enable is false<<!>> -->
                            <i class="fa fa-times" ng-show="!data.enable"></i>
                        </td>
                        <td>
                            <a ng-click="editItem(data.id)" class="color-AlamedaOchre cursor-pointer"><i
                                    class="fa fa-edit"></i></a>
                            <a ng-click="deleteItem(data.id)" class="color-EyeOfNewt cursor-pointer"><i
                                    class="fa fa-times"></i></a>
                            <a title="showProducts" ng-click="showProducts(data)"><i
                                    class="fa fa-cubes color-blue"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>

                <div>
                    <nav>
                        <ul class="pagination pagination-sm cursor-pointer">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span class="page-link cursor-pointer" ng-click="changePage($index)">
                                    {{ ($index + 1) }}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</div>
