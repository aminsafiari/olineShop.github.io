<div ng-controller="categoryAddCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Add a new Category
                <a ng-click="changeMenu('category-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <!-- for sizes login form need to write div col-3 -->
                            <div class="col login-box-holder">
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="enable">Enable</label>
                                    <select class="form-select" id="enable" ng-model="data.enable">
                                        <!--<option selected></option>-->
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                    <div class="form-group mb-3">
                                        <label for="description">Description</label>
                                        <textarea type="text" class="form-control" id="description"
                                                  ng-model="data.description"></textarea>
                                    </div>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
