<div ng-controller="productAddCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Add a new Products
                <a ng-click="changeMenuWithCategory('product-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <!-- for sizes login form need to write div col-3 -->
                            <div class="col login-box-holder">
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" id="price" ng-model="data.price">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="exists">Exists</label>
                                    <select class="form-select" id="exists" ng-model="data.exists">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="enable">Enable</label>
                                    <select class="form-select" id="enable" ng-model="data.enable">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="colors">Colors</label>
                                    <select class="form-control" multiple="multiple" id="colors" ng-model="data.colors">
                                        <!--<option selected></option>-->
                                        <!-- <<Multiple="multiple">> This allows the user to make multiple choices.  -->
                                        <option ng-repeat="item in colors" value="{{item.id}}">
                                            {{item.name}}
                                            ({{item.value}})
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="sizes">Sizes</label>
                                    <select class="form-control" multiple="multiple" id="sizes" ng-model="data.sizes">
                                        <!--<option selected></option>-->
                                        <option ng-repeat="item in sizes" value="{{item.id}}">
                                            {{item.title}}
                                        </option>
                                    </select>
                                </div>
                                <!-- for show features -->
                                <div class="form-group mb-3 border-form ps-3 pt-3">
                                    <label for="features">Features</label>
                                    <div class="row">
                                        <div class="col-5">
                                            <label for="key">Key</label>
                                            <input type="text" class="form-control" id="key" ng-model="newFeature.key">
                                        </div>
                                        <div class="col-5">
                                            <label for="value">Value</label>
                                            <input type="text" class="form-control" id="value"
                                                   ng-model="newFeature.value">
                                        </div>
                                        <div class="col-2">
                                            <input type="button" class="btn btn-success my-4 text-" value="+"
                                                   ng-click="addFeature()">
                                        </div>
                                    </div>
                                    <ul id="features">
                                        <li ng-repeat="feature in featureList">
                                            {{feature.key}} : {{feature.value}}
                                            <i class="fa fa-times color-EyeOfNewt mx-2"
                                               ng-click="deleteFeature(feature.id)"></i>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Description</label>
                                    <div text-angular="text-angular" class="form-control" id="description"
                                         ng-model="data.description"></div>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
