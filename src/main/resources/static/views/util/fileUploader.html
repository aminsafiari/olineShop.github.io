<div ng-controller="UploadFileController">
    <form class="row" style="border:1px ridge #ccc;padding: 25px;margin: 40px 0; border-radius: 5px;">
        <div class="col-6" ng-hide="true">
            <span>Description : </span>
            <input type="text" name="description" style="width: 260px" ng-model="myForm.description"
                   style="width:350px;"/>
        </div>
        <div class="col">
            <span>File to upload : </span>
            <input type="file" file-model="myForm.file"/>
            <!--<input type="text" name="description" ng-model="myForm.description" style="width:350px;"/>-->
            <button type="button" class="btn btn-success" ng-click="doUploadFile()">Upload</button>
        </div>
    </form>
    <div ng-show="showResult">
        <h2>Upload Results:</h2>
        <div style="border:1px ridge #ccc;padding: 5px;margin: 30px 0;">
            <span ng-bind="uploadResult"></span>
        </div>
    </div>
</div>
