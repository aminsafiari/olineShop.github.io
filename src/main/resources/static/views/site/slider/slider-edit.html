<div ng-controller="sliderEditCtrl">
    <div class="container p-3 mt-5">
        <div class="card">
            <div class="card-header">
                Edit Slider
                <a ng-click="changeMenu('slider-list')" class="btn btn-sm btn-primary float-end">Return</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <!-- for sizes login form need to write div col-3 -->
                            <div class="col login-box-holder">
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="link">Link</label>
                                    <input type="text" class="form-control" id="link" ng-model="data.link">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="enable">Enable</label>
                                    <select class="form-select" id="enable" ng-model="data.enable">
                                        <option value="true" ng-selected="data.enable === true">Yes</option>
                                        <option value="false" ng-selected="data.enable === false">No</option>
                                    </select>
                                    <div class="form-group mb-3">
                                        <label for="description">Description</label>
                                        <textarea type="text" class="form-control" id="description"
                                                  ng-model="data.description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="image">&nbsp;&nbsp;Image</label>
                                    <div class="row">
                                        <div class="col-2 pt-1">
                                            <img src="/api/utils/upload/files/{{data.image}}" width="60">
                                        </div>
                                        <div class="col pt-3">
                                            <input type="text" readonly="readonly" disabled="disabled"
                                                   class="form-control" id="image" ng-model="data.image">
                                        </div>
                                    </div>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="editData()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
